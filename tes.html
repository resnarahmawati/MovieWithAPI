<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cari Film + Rekomendasi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    .navbar {
      background-color: #032541;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-size: 20px;
      font-weight: bold;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-input {
      padding: 8px;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
    }

    .search-button {
      background-color: #00BFFF;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 16px;
    }

    .search-icon {
      font-size: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .search-container.hidden .search-input,
    .search-container.hidden .search-button {
      display: none;
    }

    .content {
      padding: 20px;
    }

    .movie, .recommendation {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px 0;
      padding: 15px;
      display: flex;
      align-items: flex-start;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }

    .movie:hover, .recommendation:hover {
      transform: scale(1.02);
    }

    .movie img, .recommendation img {
      width: 100px;
      border-radius: 8px;
      margin-right: 15px;
    }

    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-brand">Cari Film</div>
    <div class="search-container hidden">
      <input type="text" id="searchInput" class="search-input" placeholder="Masukkan judul film...">
      <button class="search-button" onclick="searchMovie()">Cari</button>
    </div>
    <div class="search-icon">
      <i class="fas fa-search"></i>
    </div>
  </nav>

  <div class="content">
    <div id="movies"></div>

    <h2 id="recommendationTitle" style="display:none;">Rekomendasi Film</h2>
    <div id="recommendations"></div>
  </div>

  <script>
    const apiKey = 'ff14aaccba6b9dd7ac668aff19eddb1e';

    const searchIcon = document.querySelector('.search-icon');
    const searchContainer = document.querySelector('.search-container');
    const searchInput = document.querySelector('#searchInput');
    const searchButton = document.querySelector('.search-button');

    searchIcon.addEventListener('click', () => {
      searchContainer.classList.toggle('hidden');
      if (!searchContainer.classList.contains('hidden')) {
        searchInput.focus();
      }
    });

    searchInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        searchMovie();
      }
    });

    function fetchRecommendations() {
      const recommendationContainer = document.getElementById('recommendations');
      const recommendationTitle = document.getElementById('recommendationTitle');

      fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=id-ID`)
        .then(res => res.json())
        .then(data => {
          const movies = data.results;
          recommendationTitle.style.display = 'block';
          movies.slice(0, 5).forEach(movie => {
            const recLink = document.createElement('a');
            recLink.href = `https://www.themoviedb.org/movie/${movie.id}`;
            recLink.target = '_blank';
            recLink.classList.add('recommendation');

            const poster = movie.poster_path
              ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
              : 'https://via.placeholder.com/100x150?text=No+Image';

            recLink.innerHTML = `
              <img src="${poster}" alt="${movie.title}" />
              <div>
                <h3>${movie.title}</h3>
                <p>Rating: ${movie.vote_average}</p>
                <p>${movie.overview || 'Deskripsi tidak tersedia.'}</p>
              </div>
            `;
            recommendationContainer.appendChild(recLink);
          });
        })
        .catch(error => {
          console.error('Gagal fetch rekomendasi:', error);
        });
    }

    function searchMovie() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&language=id-ID&query=${encodeURIComponent(query)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const movies = data.results;
          const movieContainer = document.getElementById('movies');
          movieContainer.innerHTML = '';

          if (movies.length === 0) {
            movieContainer.innerHTML = '<p>Film tidak ditemukan.</p>';
            return;
          }

          movies.forEach(movie => {
            const movieLink = document.createElement('a');
            movieLink.href = `https://www.themoviedb.org/movie/${movie.id}`;
            movieLink.target = '_blank';
            movieLink.classList.add('movie');

            const poster = movie.poster_path
              ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
              : 'https://via.placeholder.com/100x150?text=No+Image';

            movieLink.innerHTML = `
              <img src="${poster}" alt="${movie.title}" />
              <div>
                <h3>${movie.title}</h3>
                <p>Rating: ${movie.vote_average}</p>
                <p>${movie.overview || 'Deskripsi tidak tersedia.'}</p>
              </div>
            `;
            movieContainer.appendChild(movieLink);
          });
        })
        .catch(error => {
          console.error('Gagal fetch film:', error);
        });
    }

    // Tampilkan rekomendasi saat halaman pertama kali dibuka
    fetchRecommendations();
  </script>
</body>
</html>
